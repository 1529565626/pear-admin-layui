	<script src="../../component/layui/layui.js"></script>
	<script src="../../component/pear/pear.js"></script>
	<script>
		layui.use(['jquery', 'form', 'element', 'table','topBar'], function () {
			var form = layui.form;
			var element = layui.element;
			var table = layui.table;

			table.render({
				elem: '#goods',
				skin: 'line',

						{

			table.render({
				elem: '#process',
				skin: 'line',
				cols: [
					[{

							title: "时间"
						},
						{
							field: "process",

						{

						},
